<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReservationInfo</title>
  <link rel="stylesheet" href="../styles/reservationModule.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/informacionReserva.css">
</head>
<body>
<div class="bodyContainer">
  <header>
    <div class="headerContainer">
      <section class="logoNameSection">
        <div class="nameContainer">
          <h1 class="companyName">Car Rental</h1>
        </div>
      </section>
      <div class="navigateContainer">
        <section class="navigateSectionUserInfo">
          <a class="navigateLink" href="userReservation.html">Tus reservas</a>
        </section>
        <section class="navigateSectionUserInfo">
          <a class="navigateLink" href="reservationModule.html">HOME</a>
        </section>
      </div>
    </div>
  </header>
  <main>
    <div class="card">
      <img src="https://www.themealdb.com/images/media/meals/sytuqu1511553755.jpg" alt="Imagen del Vehiculo">
      <div class="card-info">
        <h2 class="carNameInfo" id="car-name">Car Name</h2>
        <p class="InfoCarText" id="details-car">Descripción breve del coche.</p>
        <p class="InfoCarText" id="asistencia">Asistencia en carretera: No</p>
        <p class="InfoCarText" id="seguro">Seguro todo riesgo: </p>
        <p class="InfoCarText" id="asientobebe">Asiento para bebé:  No</p>
        <p class="InfoCarText" id="tipo-transmision">Tipo de transmision:  Manual</p>
        <p class="InfoCarText" id="asientos-de-lujo">Asientos de lujo:  Sí</p>
        <p class="InfoCarText" id="tipo-combustible">Tipo de Combustible: Gasolina</p>
        <p class="InfoCarText" id="precio-total">Precio:  $2'000.000</p>
      </div>
    </div>
  </main>
</div>
</body>
</html>
