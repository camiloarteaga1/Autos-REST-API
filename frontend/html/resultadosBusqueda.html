<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Reservation</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/userReservation.css">
    <link rel="stylesheet" href="../styles/tarjet.css">
    <link rel="stylesheet" href="../styles/resultadosBusqueda.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
</head>
<body>
<div class="userReservationContainer">
    <header>
        <div class="headerContainer">
            <section class="logoNameSection">
                <div class="nameContainer">
                    <h1 class="companyName">
                        Rent & Go
                    </h1>
                </div>
            </section>
            <div class="navigateContainer">
                <section class="navigateSectionUserInfo">
                    <a class="navigateLink" href="reservationModule.html">
                        Home
                    </a>
                </section>
            </div>
        </div>
    </header>
    <ul class="featured-car-list">

        <li>
            <div class="featured-car-card">

                <figure class="card-banner">
                    <img src="https://www.themealdb.com/images/media/meals/sytuqu1511553755.jpg" alt="Toyota RAV4 2021" loading="lazy" width="440" height="300" class="w-100">
                </figure>

                <div class="card-content">

                    <div class="card-title-wrapper">
                        <h3 class="h3 card-title">
                            <a href="#">Toyota RAV4</a>
                        </h3>

                        <data class="year" value="2021">2021</data>
                    </div>

                    <ul class="card-list">

                        <li class="card-list-item">
                            <ion-icon name="people-outline" role="img" class="md hydrated" aria-label="people outline"></ion-icon>

                            <span class="card-item-text">4 People</span>
                        </li>

                        <li class="card-list-item">
                            <ion-icon name="flash-outline" role="img" class="md hydrated" aria-label="flash outline"></ion-icon>

                            <span class="card-item-text">Hybrid</span>
                        </li>

                        <li class="card-list-item">
                            <ion-icon name="speedometer-outline" role="img" class="md hydrated" aria-label="speedometer outline"></ion-icon>

                            <span class="card-item-text">6.1km / 1-litre</span>
                        </li>

                        <li class="card-list-item">
                            <ion-icon name="hardware-chip-outline" role="img" class="md hydrated" aria-label="hardware chip outline"></ion-icon>

                            <span class="card-item-text">Automatic</span>
                        </li>

                    </ul>

                    <div class="card-price-wrapper">

                        <p class="card-price">
                            <strong>$440</strong> / month
                        </p>

                        <button class="btn fav-btn" aria-label="Add to favourite list">
                            <ion-icon name="heart-outline" role="img" class="md hydrated" aria-label="heart outline"></ion-icon>
                        </button>

                        <button class="btn">Rent now</button>

                    </div>

                </div>

            </div>
        </li>

        <li>
            <div class="featured-car-card">

                <figure class="card-banner">
                    <img src="https://www.themealdb.com/images/media/meals/sytuqu1511553755.jpg" alt="BMW 3 Series 2019" loading="lazy" width="440" height="300" class="w-100">
                </figure>

                <div class="card-content">

                    <div class="card-title-wrapper">
                        <h3 class="h3 card-title">
                            <a href="#">BMW 3 Series</a>
                        </h3>

                        <data class="year" value="2019">2019</data>
                    </div>

                    <ul class="card-list">

                        <li class="card-list-item">
                            <ion-icon name="people-outline" role="img" class="md hydrated" aria-label="people outline"></ion-icon>

                            <span class="card-item-text">4 People</span>
                        </li>

                        <li class="card-list-item">
                            <ion-icon name="flash-outline" role="img" class="md hydrated" aria-label="flash outline"></ion-icon>

                            <span class="card-item-text">Gasoline</span>
                        </li>

                        <li class="card-list-item">
                            <ion-icon name="speedometer-outline" role="img" class="md hydrated" aria-label="speedometer outline"></ion-icon>

                            <span class="card-item-text">8.2km / 1-litre</span>
                        </li>

                        <li class="card-list-item">
                            <ion-icon name="hardware-chip-outline" role="img" class="md hydrated" aria-label="hardware chip outline"></ion-icon>

                            <span class="card-item-text">Automatic</span>
                        </li>

                    </ul>

                    <div class="card-price-wrapper">

                        <p class="card-price">
                            <strong>$350</strong> / month
                        </p>

                        <button class="btn fav-btn" aria-label="Add to favourite list">
                            <ion-icon name="heart-outline" role="img" class="md hydrated" aria-label="heart outline"></ion-icon>
                        </button>

                        <button class="btn">Rent now</button>

                    </div>

                </div>

            </div>
        </li>

    </ul>
</div>
</body>
</html>
