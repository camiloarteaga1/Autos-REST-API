<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />
        <link rel="icon" href="../media/loguito.png" type="image/x-icon" />
        <title>Car Rental</title>

        <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
        <link rel="stylesheet" type="text/css" href="../styles/index.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/b6d48c5acf.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="../scripts/login.js" defer></script>

        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>


    <body>
    
        <div id="log-conatiner">
            <div id="main-card">

                <h1 id="main-title"></h1>

                <figure>
                    <img src="../media/logo.png" alt="Logo"/>
                </figure>

                <form id="login-form">

                    <div class="form-group">
    <span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user" aria-hidden="true">
        <path d="M20.84 19.61a10 10 0 1 0-17.68 0"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </span>
                        <label for="mail">Email</label>
                        <input type="text" name="mail" id="mail" class="input-email" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
    <span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock" aria-hidden="true">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
    </span>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="input-password" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                        <input type="button" value="Sign in" id="loginButton">
                        <input type="button" value="Sign up" href="#" id="registrate-a">
                    </div>

                </form>


                <form id="Register-form">

                    <div class="form-group">
                    
                        <input type="text" name="username" class="input-name" placeholder="Name">
                    </div>

                    <div class="form-group">
                
                        <input type="text" name="mail" class="input-email" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                
                        <input type="password" name="password" class="input-password" placeholder="New password">
                    </div>

                    
                    
                    <div class="form-group">
                        <input type="button" value="Register" id="RegisterButton">
                        <a id="logeate-a" href="#">If you already have an account click here</a>
                    </div>

                </form>
                
                <div id="bad-creds">
                    <p>Error, verify your username or password</p> 
                </div>

                <div id="user-registered">
                    <p>Successful registration</p> 
                </div>

            </div>
            
        </div>



    </body>

</html>
